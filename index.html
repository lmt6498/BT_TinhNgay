<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Nhập tháng:</td>
            <td><input type="text" id="month"></td>
            <td><input type="button" onclick="tinhNgay();" value="Tính ngày"></td>
        </tr>
    </table>
</form>
<div id="hienThi"></div>
</body>
</html>
<script>
    function tinhNgay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienThi").innerHTML = "Tháng " + month + " có 31 ngày!";
                break;
            case 2:
                document.getElementById("hienThi").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày!";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienThi").innerHTML = "Tháng " + month + " có 30 ngày!";
                break;
            default:
                document.getElementById("hienThi").innerHTML = "Tháng " + month + " không hợp lệ!";
        }
    }
</script>
